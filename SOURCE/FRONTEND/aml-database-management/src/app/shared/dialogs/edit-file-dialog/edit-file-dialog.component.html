<h2 mat-dialog-title>{{ 'edit-file' | translate }}</h2>
<mat-dialog-content>
    <p>{{ 'edit-file-description' | translate }}</p>
    <!-- Edit Form -->
    <form [formGroup]="editFileFormGroup">
        <!-- Name -->
        <mat-form-field appearance="fill">
            <mat-label>{{ 'name' | translate }}</mat-label>
            <input 
                matInput 
                color="primary" 
                formControlName="name"
            />
        </mat-form-field>
        <br>
        <!-- Content -->
        <mat-form-field appearance="fill">
            <mat-label>{{ 'content' | translate }}</mat-label>
            <textarea 
                matInput 
                color="primary" 
                formControlName="name">
            </textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'cancel' | translate }}</button>
  <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="editFileFormGroup.invalid"
        (click)="editFile()"
      >
        {{ 'upload' | translate }}
    </button>
</mat-dialog-actions>
