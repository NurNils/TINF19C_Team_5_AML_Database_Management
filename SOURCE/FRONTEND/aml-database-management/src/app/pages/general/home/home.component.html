<!-- Filter -->
<mat-form-field>
    <mat-label>{{ 'filter' | translate }}</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="example.aml" #input>
</mat-form-field>
  
<div class="mat-elevation-z8">

    <!-- Table -->
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'id' | translate }} </th>
            <td mat-cell *matCellDef="let row"> #{{ row.id }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'name' | translate }} </th>
            <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
        </ng-container>

        <!-- Size Column -->
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'size' | translate }} </th>
            <td mat-cell *matCellDef="let row"> {{ row.size }} Bytes </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ 'date' | translate }} </th>
            <td mat-cell *matCellDef="let row"> {{ row.date }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> {{ 'actions' | translate }} </th>
            <td mat-cell *matCellDef="let row">
                <!-- Edit -->
                <button mat-icon-button matTooltip="{{ 'edit' | translate }}" (click)="editFile(row.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- Download -->
                <button mat-icon-button matTooltip="{{ 'download' | translate }}" (click)="downloadFile(row.id)">
                    <mat-icon>get_app</mat-icon>
                </button>
                <!-- Delete -->
                <button mat-icon-button matTooltip="{{ 'delete' | translate }}" (click)="deleteFile(row.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
